<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function getsponz(){
			$.ajax({type:'GET',url:'http://bits-bosm.org/2014/getsponsor',}).done(function(data){
				var light1=document.getElementById('main_sponsors');
				light1.innerHTML=data;
			})
		}
	</script>

	<div id="tabs_div" >
		<ul>
			<li id="home" class="tabs"><span class="vertical">HOME</span></li>
			<li id="events" class="tabs" onClick="eventload()" ><span class="vertical" >EVENTS</span></li>
			<li id="junoon" class="tabs"><span class="vertical">YODH</span></li>
			<li id="blogs" class="tabs"><span class="vertical">BLOGS</span></li>	
			<li id="gallery" class="tabs" onClick="galleryload()"><span class="vertical">GALLERY</span></li>
			<li id="sponsors" class="tabs" onClick="getsponz()"><span class="vertical">SPONSORS</span></li>
			<li id="contacts" class="tabs"><span class="vertical">CONTACTS</span></li>
		</ul>	

	</div>
	<div id="sponsors_slideshow"><h1 style="margin-top:20px;FONT-WEIGHT:normal;text-align:center;background-color:rgba(0,0,0,.6);">SPONSORS</h1>
		<img src="http://bits-bosm.org/2014test/site_media/sponsors/brainbuxa.jpg" id="slideshow_image" width="180" >
	</div>
	<div id="main_sponsors" class="main">

	</div>
</body>
</html>
