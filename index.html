  <script type="text/javascript">      

    var height = $(".boxes").height() - 10;
    var width = $(".boxes").width() - 10; 
    
    function funcslidei(element1, element2)
    {  
     var x = event.clientX;
     var y = event.clientY;

     var p = $(element1);
     var o = $(element2).attr('id');
     var q = p.position();     
     var eTop = $("#badabox").offset().top;
     var eLeft = $("#badabox").offset().left;
     var tt = eTop - $(window).scrollTop();
     var tl = eLeft - $(window).scrollLeft();

     u = q.top + 10 + tt;
     v = q.left + 10 + tl;
     r = q.left + width + tl;
     s = q.top + height + tt;

     if(y>0 && y<u)
     {
      document.getElementById(o).className = "slideitb";
    }
    if(x>0 && x<v)
    {
      document.getElementById(o).className = "slideilr";
    }
    if(y>s)
    {
      document.getElementById(o).className = "slideibt";
    }
    if(x>r)
    {
      document.getElementById(o).className = "slideirl";
    }
  };

  function funcslidef(element1, element2)
  {  
   var x = event.clientX;
   var y = event.clientY;

   var m = $(element1);
   var o = $(element2).attr('id');
   var n = m.position();
   var eTop = $("#badabox").offset().top;
   var eLeft = $("#badabox").offset().left;
   var tt = eTop - $(window).scrollTop();
   var tl = eLeft - $(window).scrollLeft();
   a = n.top + 10 + tt;
   b = n.left + 10 + tl;
   c = n.left + width + tl;
   d = n.top + height + tt;


   if(y>d)
   {
    document.getElementById(o).className = "slideftb";
  }
  if(x>c)
  {
    document.getElementById(o).className = "slideflr";
  }
  if(y<a)
  {
    document.getElementById(o).className = "slidefbt";
  }
  if(x<b)
  {
    document.getElementById(o).className = "slidefrl";
  }
};

</script>
